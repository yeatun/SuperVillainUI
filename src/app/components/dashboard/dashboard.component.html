<button (click)="logOut()" class="btn btn-danger ">Logout</button>
<div class="container">
  <h1>Angular + ASP.net Core Crud</h1>
  <div class="card-container">
    <div class="cards-form">
      <br>
      <form #form="ngForm" (ngSubmit)="OnSubmit()">
        <div class="form-group">
          <label for="">SuperVillain Name</label>
          <input type="text" name="villainName" [(ngModel)]="card.villainName">
        </div>
        <div class="form-group">
          <label for="">Franchise</label>
          <input type="text" name="franchise" [(ngModel)]="card.franchise">
        </div>
        <div class="form-group">
          <label for="">Powers </label>
          <input type="text" name="powers" [(ngModel)]="card.powers">
        </div>
        <div class="form-group">
          <label for="">imageURL</label>
          <input type="text" name="imageURL" [(ngModel)]="card.imageURL">
        </div>
        <div class="form-group">
          <button type="submit">Save</button>
        </div>
      </form>
<br>
    </div>
    <div class="cards-grid">
      <div class="card-row" *ngFor="let card of cards">
        <div  (click)="populateForm(card)" class="card-row-details">
          <span>{{card.villainName}}</span>
          <span>{{card.franchise}}</span>
          <span>{{card.powers}}</span>
         

        </div>
        <div class="card-row-action">
          <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>


      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

      <div class="card-row">
        <div class="card-row-details">
          <span>pabel</span>
          <span>807098696</span>
        </div>
        <div class="card-row-action">
          <a><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
    </div>
  </div>

</div>
